version: "3.8"

# SMS Bridge - Main Server Deployment (Minimal - No Monitoring Stack)
# For production deployment on Hetzner via Coolify

networks:
  sms_bridge_network:
    driver: bridge

volumes:
  pg_data:
  redis_data:

services:
  # ===========================================
  # Core Database Services
  # ===========================================
  
  postgres:
    image: postgres:15
    container_name: sms_postgres
    restart: unless-stopped
    networks:
      - sms_bridge_network
    # NO PORTS EXPOSED - Internal access only
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./init/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./logs/postgres:/var/log/postgresql:rw
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sms_bridge}
    command: >
      postgres
      -c logging_collector=on
      -c log_directory=/var/log/postgresql
      -c log_filename=postgresql-%Y-%m-%d.log
      -c log_rotation_age=1d
      -c log_rotation_size=10MB
      -c log_min_duration_statement=1000
      -c log_line_prefix='%t [%p]: [%l-1] user=%u,db=%d '
      -c log_statement=none
      -c log_min_messages=warning
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-sms_bridge}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    # 100% Open Source (MIT), includes pg_isready and support for Postgres 15+
    image: edoburu/pgbouncer:v1.25.1-p0
    container_name: sms_pgbouncer
    restart: unless-stopped
    networks:
      - sms_bridge_network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - LISTEN_PORT=6432
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB:-sms_bridge}
      # Required for Postgres 15+
      - AUTH_TYPE=scram-sha-256
      - POOL_MODE=transaction
      - ADMIN_USERS=${POSTGRES_USER:-postgres}
      - MAX_CLIENT_CONN=1000
      - DEFAULT_POOL_SIZE=10
    healthcheck:
      # This command will now succeed because the binary exists in this image
      test: ["CMD", "pg_isready", "-h", "127.0.0.1", "-p", "6432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  haproxy:
    build:
      context: ./haproxy
      dockerfile: Dockerfile
    container_name: sms_haproxy
    restart: unless-stopped
    networks:
      - sms_bridge_network
    ports:
      # ONLY port 8080 exposed externally (HAProxy filters requests)
      - "${SMS_RECEIVER_PORT:-8080}:8080"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - sms_receiver
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 32M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: sms_redis
    restart: unless-stopped
    networks:
      - sms_bridge_network
    # NO PORTS EXPOSED - Internal access only
    volumes:
      - redis_data:/data
      - ./logs/redis:/var/log/redis:rw
    command: >
      redis-server 
      --maxmemory 256mb 
      --maxclients 1000 
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --loglevel warning
      --logfile /var/log/redis/redis.log
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Application Service
  # ===========================================

  sms_receiver:
    build:
      context: ..
      dockerfile: coolify/Dockerfile
    container_name: sms_receiver
    restart: unless-stopped
    networks:
      - sms_bridge_network
    expose:
      # Internal port only - accessed via HAProxy
      - "8080"
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs:rw
      - ../core/config/sms_settings.json:/app/config/sms_settings.json:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      # Database (via PgBouncer)
      SMS_BRIDGE_DATABASE__HOST: pgbouncer
      SMS_BRIDGE_DATABASE__NAME: ${POSTGRES_DB:-sms_bridge}
      SMS_BRIDGE_DATABASE__USER: ${POSTGRES_USER:-postgres}
      SMS_BRIDGE_DATABASE__PASSWORD: ${POSTGRES_PASSWORD}
      SMS_BRIDGE_DATABASE__PORT: "6432"
      # Redis
      SMS_BRIDGE_REDIS__HOST: redis
      SMS_BRIDGE_REDIS__PORT: "6379"
      SMS_BRIDGE_REDIS__PASSWORD: ${REDIS_PASSWORD}
      # Admin UI Credentials
      SMS_BRIDGE_ADMIN_USERNAME: ${SMS_BRIDGE_ADMIN_USERNAME:-admin}
      SMS_BRIDGE_ADMIN_PASSWORD: ${SMS_BRIDGE_ADMIN_PASSWORD}
      SMS_BRIDGE_ADMIN_SECRET_KEY: ${SMS_BRIDGE_ADMIN_SECRET_KEY}
      # Server configuration (for port management)
      SERVER_IP: ${SERVER_IP:-auto}
      # Logging (minimal - WARNING level)
      LOG_LEVEL: ${LOG_LEVEL:-WARNING}
      LOG_DIR: /app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Required for iptables management (port opening)
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Security: Only admin users can trigger port opening via authenticated Admin UI
    privileged: false
