version: "3.8"

# SMS Bridge - Coolify Deployment
# All services for SMS Bridge production deployment on Hetzner via Coolify

networks:
  sms_bridge_network:
    driver: bridge

volumes:
  pg_data:
  redis_data:
  grafana_data:
  prometheus_data:

services:
  # ===========================================
  # Core Database Services
  # ===========================================
  
  postgres:
    image: postgres:15
    container_name: sms_postgres
    restart: unless-stopped
    networks:
      - sms_bridge_network
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./init/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sms_bridge}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-sms_bridge}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: brainsam/pgbouncer
    container_name: sms_pgbouncer
    restart: unless-stopped
    networks:
      - sms_bridge_network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-sms_bridge}
      POOL_MODE: transaction
      MAX_CLIENT_CONN: "1000"
      DEFAULT_POOL_SIZE: "10"

  redis:
    image: redis:7-alpine
    container_name: sms_redis
    restart: unless-stopped
    networks:
      - sms_bridge_network
    volumes:
      - redis_data:/data
    command: >
      redis-server 
      --maxmemory 256mb 
      --maxclients 1000 
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Application Service
  # ===========================================

  sms_receiver:
    build:
      context: ..
      dockerfile: coolify/Dockerfile
    container_name: sms_receiver
    restart: unless-stopped
    networks:
      - sms_bridge_network
    ports:
      - "${SMS_RECEIVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs:rw
    environment:
      # Database (via PgBouncer) - with SMS_BRIDGE_ prefix
      SMS_BRIDGE_DATABASE__HOST: pgbouncer
      SMS_BRIDGE_DATABASE__NAME: ${POSTGRES_DB:-sms_bridge}
      SMS_BRIDGE_DATABASE__USER: ${POSTGRES_USER:-postgres}
      SMS_BRIDGE_DATABASE__PASSWORD: ${POSTGRES_PASSWORD}
      SMS_BRIDGE_DATABASE__PORT: "6432"
      # Redis - with SMS_BRIDGE_ prefix
      SMS_BRIDGE_REDIS__HOST: redis
      SMS_BRIDGE_REDIS__PORT: "6379"
      SMS_BRIDGE_REDIS__PASSWORD: ${REDIS_PASSWORD}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_DIR: /app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # Monitoring Stack
  # ===========================================

  prometheus:
    image: prom/prometheus:latest
    container_name: sms_prometheus
    restart: unless-stopped
    networks:
      - sms_bridge_network
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: sms_grafana
    restart: unless-stopped
    networks:
      - sms_bridge_network
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: sms_postgres_exporter
    restart: unless-stopped
    networks:
      - sms_bridge_network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sms_bridge}?sslmode=disable"

  redis_exporter:
    image: oliver006/redis_exporter
    container_name: sms_redis_exporter
    restart: unless-stopped
    networks:
      - sms_bridge_network
    depends_on:
      redis:
        condition: service_healthy
    command:
      - "-redis.addr=redis://:${REDIS_PASSWORD}@redis:6379"
